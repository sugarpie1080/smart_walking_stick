<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Walking Stick - Control Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        .data-display, .controls {
            margin-bottom: 20px;
        }
        .data-box, .input-box {
            margin: 10px 0;
            padding: 15px;
            background-color: #e8f5e9;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: left;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .control-item {
            margin: 10px 0;
        }
        label {
            font-weight: bold;
            margin-right: 10px;
        }
        input[type="text"] {
            width: 300px;
            height: 30px;
            font-size: 1.2rem;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #4CAF50; /* Makes it green when checked */
        }
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 300px;
            height: 10px;
            border-radius: 5px;
            outline: none;
            margin: 0;
            background: linear-gradient(to right, red, yellow, green);
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: red; /* Initial color (red zone) */
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s;
        }
        #battery-status {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        #battery-icon {
            width: 50px;
            height: 25px;
            border: 2px solid #333;
            border-radius: 3px;
            position: relative;
        }
        #battery-icon:before {
            content: '';
            width: 8px;
            height: 12px;
            background-color: #333;
            position: absolute;
            right: -10px;
            top: 6px;
            border-radius: 1px;
        }
        #battery-level {
            width: 80%; /* Initial battery percentage */
            height: 100%;
            background-color: #4CAF50; /* Green for charged */
            border-radius: 2px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Smart Walking Stick - Object Detection</h1>
        <p>Powered by Radar Technology</p>
    </header>
    <div class="container">
        <!-- Real-Time Data Display -->
        <div class="data-display">
            <h2>Real-Time ToF Data</h2>
            <div class="data-box">
                <span id="seconds-label">Seconds:</span>
                <span id="seconds">0</span>
            </div>
            <div class="data-box">
                <span id="nanoseconds-label">Nanoseconds:</span>
                <span id="nanoseconds">0</span>
            </div>
            <div class="data-box">
                <span id="distance-label">Distance:</span>
                <span id="distance">0.0 mm</span>
            </div>
            <!-- Battery Status -->
            <div class="data-box">
                <span>Battery:</span>
                <div id="battery-status">
                    <div id="battery-icon">
                        <div id="battery-level"></div>
                    </div>
                    <span id="battery-percentage">80%</span>
                </div>
            </div>
        </div>
        <!-- User Controls -->
        <div class="controls">
            <h2>User Controls</h2>
            <div class="input-box">
                <label for="threshold-slider">Detection Threshold:</label>
                <input type="range" id="threshold-slider" min="0" max="100" value="50">
                <span id="threshold-value">50%</span>
            </div>
            <div class="input-box">
                <label for="detection-enable">Detection Enable:</label>
                <input type="checkbox" id="detection-enable" checked>
            </div>
            <div class="input-box">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" placeholder="Enter your destination">
            </div>
        </div>
    </div>
    <footer>
        &copy; 2025 Smart Walking Stick Project. All Rights Reserved.
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script>
    <script>
        const socket = io();

        // Update ToF Data in Real-Time
        socket.on('update_data', (data) => {
            document.getElementById('seconds').innerText = `${data.sec}`;
            document.getElementById('nanoseconds').innerText = `${data.nanosec}`;
            document.getElementById('distance').innerText = `${data.distance} mm`;
        });

        // Update Threshold Slider Value and Color
        const thresholdSlider = document.getElementById('threshold-slider');
        const thresholdValue = document.getElementById('threshold-value');
        thresholdSlider.addEventListener('input', () => {
            thresholdValue.innerText = `${thresholdSlider.value}%`;
            const value = thresholdSlider.value;
            if (value < 33) {
                thresholdSlider.style.setProperty('--slider-thumb-color', 'red');
            } else if (value < 66) {
                thresholdSlider.style.setProperty('--slider-thumb-color', 'yellow');
            } else {
                thresholdSlider.style.setProperty('--slider-thumb-color', 'green');
            }
        });

        // Simulate Battery Level
        const batteryLevel = document.getElementById('battery-level');
        const batteryPercentage = document.getElementById('battery-percentage');
        function updateBattery(level) {
            batteryLevel.style.width = `${level}%`;
            batteryLevel.style.backgroundColor = level > 20 ? '#4CAF50' : '#f44336';
            batteryPercentage.innerText = `${level}%`;
        }

        let simulatedBattery = 80;
        setInterval(() => {
            simulatedBattery = Math.max(0, simulatedBattery - 1);
            updateBattery(simulatedBattery);
        }, 1000);
    </script>
</body>
</html>

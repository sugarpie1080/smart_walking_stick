<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Walking Stick - Data Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .data-display {
            margin-bottom: 20px;
        }
        .data-box {
            margin: 10px 0;
            padding: 15px;
            background-color: #e8f5e9;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        canvas {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Smart Walking Stick - Data Dashboard</h1>
    </header>
    <div class="container">
        <!-- Real-Time Data Display -->
        <div class="data-display">
            <h2>Real-Time Data</h2>
            <div class="data-box">
                <span id="seconds-label">Seconds:</span>
                <span id="seconds">0</span>
            </div>
            <div class="data-box">
                <span id="distance-label">Distance:</span>
                <span id="distance">0.0 mm</span>
            </div>
            <div class="data-box">
                <span>Battery:</span>
                <div id="battery-status">
                    <div id="battery-icon">
                        <div id="battery-level"></div>
                    </div>
                    <span id="battery-percentage">0%</span>
                </div>
            </div>
            <div class="data-box">
                <span id="pwm-label">PWM Value:</span>
                <span id="pwm">0</span>
            </div>
        </div>
        <!-- PWM Value Graph -->
        <h2>PWM Graph Over Time</h2>
        <canvas id="pwmChart"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script>
    <script>
        const socket = io();

        // Update ToF Data in Real-Time
        socket.on('update_data', (data) => {
            document.getElementById('seconds').innerText = `${data.sec}`;
            document.getElementById('distance').innerText = `${data.distance} mm`;
            document.getElementById('pwm').innerText = `${data.duty_cycle}`;

            // Update Battery Level
            const batteryLevel = document.getElementById('battery-level');
            const batteryPercentage = document.getElementById('battery-percentage');

            batteryLevel.style.width = `${data.battery}%`;
            batteryLevel.style.backgroundColor = data.battery > 20 ? '#4CAF50' : '#f44336';
            batteryPercentage.innerText = `${data.battery}%`;

            // Update the chart with `seconds` and `duty_cycle`
            updatePWMChart(data.sec, data.duty_cycle);
        });

        // PWM Chart Setup
        const ctx = document.getElementById('pwmChart').getContext('2d');
        const pwmData = {
            labels: [], // Time in seconds
            datasets: [{
                label: 'PWM Value',
                data: [],
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderWidth: 2,
                tension: 0.4
            }]
        };
        const pwmChart = new Chart(ctx, {
            type: 'line',
            data: pwmData,
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Time (seconds)'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'PWM Value'
                        },
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });

        // Update Chart Data Function
        function updatePWMChart(seconds, pwmValue) {
            pwmData.labels.push(seconds); // Add `seconds` to the X-axis
            pwmData.datasets[0].data.push(pwmValue); // Add `duty_cycle` (PWM) to the Y-axis

            if (pwmData.labels.length > 20) { // Limit the number of points displayed
                pwmData.labels.shift();
                pwmData.datasets[0].data.shift();
            }

            pwmChart.update(); // Refresh the chart
        }
    </script>
</body>
</html>
